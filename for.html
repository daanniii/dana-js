<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for을 사용해서 숫자더하기</title>
</head>
<body>
  <script>
    var i;
    var sum = 0;
    var num = parseInt(prompt("어디까지 더할까요?"));

    for(i = 1; i<num + 1; i++) {
      sum += i;
    }
    document.write("1부터" + num + "까지 더하면" + sum)
  </script>
</body>
</html>
