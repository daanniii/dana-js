<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리 배치표</title>
  <link rel="stylesheet" href="css/seat-table.css">
</head>

<body>
  <h1>자리 배치표</h1>
  <script>
    var memNum = prompt("입장객은 몇 명인가요?");
    var colNum = prompt("한 줄에 몇 명씩 앉나요?");

    if (memNum % colNum === 0)
      rowNum = parseInt(memNum / colNum);
    else
      rowNum = parseInt(memNum / colNum) + 1;

    var i, j;
      document.write("<table>");
      for(i = 0; i < rowNum; i++) {
        document.write("<tr>");
        for(j = 1; j <= colNum; j++) {
          seatNo = i * colNum + j;
          if(seatNo > memNum) break;
          document.write("<td>좌석 " + seatNo + " </td>" );
        }
        document.write("</tr>");
      }
      document.write("</table>");
  
  </script>
</body>

</html>
