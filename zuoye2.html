<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3의 배수 찾기</title>
</head>
<body>
  <h1>3의 배수 찾기</h1>
  <script>
  var num = prompt("숫자를 입력하세요")
  if(num !== null)
    (num % 3 === 0) ? alert("4의 배수입니다.") : alert("4의 배수가 아닙니다.")

  else
      alert("입력이 취소됐습니다.");
  </script>
    
</body>
</html>
